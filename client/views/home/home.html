<template name="Home">
	{{> HomeJumbotron}}{{> HomeSection1}}{{> HomeSection2}}{{> HomeSection3}}{{> HomeSectionContact}}
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomeJumbotron">
	<div class="jumbotron " style="background-image: url('/images/home.jpg');">
		<div id="content" class="container">
			<p id="jumbotron-text">
			</p>
			{{> HomeJumbotronJumbotronContent}}
		</div>
	</div>
</template>

<template name="HomeJumbotronJumbotronContent">
<div class="text-center">
	<h1 id="section-welcome">
موقع اليسر للارتقاء الهندسي
	</h1>
</div>

</template>

<template name="HomeSection1" id="section1">
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="content">
					{{> HomeSection1Content1}}
                </div>
			</div>
		</div>
	</section>
</template>

<template name="HomeSection1Content1">
	{{#markdown}}
<h1 id="section1">آخر التحديثات</h1>
        شريط متحرك بأحدث الدروس والفيديوهات
{{/markdown}}
</template>
<template name="HomeSection2" id="section2">
	<section class="bg-blue">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="content">
					{{> HomeSection2Content2}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="HomeSection2Content2">
	{{#markdown}}
<h1 id="section2">PDF</h1>
        {{#each pdf}}
<br>
            <a href="{{pathFor 'pdf' id=this._id}}"> {{title}}
            </a>
        {{/each}}
{{/markdown}}
</template>

<template name="HomeSection3" id="section3">
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="content">
					{{> HomeSection3Content3}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="HomeSection3Content3">
	{{#markdown}}
<h1 id="section3">Video</h1>
<!--  ToDo
show viedo title
 -->

{{/markdown}}
</template>

<template name="HomeSectionContact" id="section_contact">
	<section class="bg-blue">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="content">
					{{> HomeSectionContactContentContact}}{{> HomeSectionContactContact}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="HomeSectionContactContentContact">
	{{#markdown}}<h1 id="section-contact">Contact Us</h1>

{{/markdown}}
</template>

<template name="HomeSectionContactContact">
	<div id="home-section-contact-contact" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Your name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email">
					Your e-mail
				</label>
				<div class="input-div">
					<input type="text" name="email" value="" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-message">
				<label for="message">
					Message
				</label>
				<div class="input-div">
					<textarea class="form-control" name="message"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Send
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
